<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Inter:wght@400;700&family=Lexend+Deca&family=Open+Sans:wght@400;600&family=Outfit:wght@300;400;600&family=Poppins:wght@400;600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="main">
      <div class="top"><img src="./images/illustration-hero.svg" alt="" /></div>
      <div class="bottom">
        <h2>Order Summary</h2>
        <p class="quote">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="pricing">
          <div class="logo"><img src="./images/icon-music.svg" alt="" /></div>
          <div class="price">
            <h3>Annual Plan</h3>
            <p>$59.99/year</p>
          </div>
          <p class="change">Change</p>
        </div>
        <button class="button">Proceed to Payment</button>
        <p class="order">Cancel Order</p>
      </div>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://aeorherhe.netlify.app" target="_blank">Abraham Orherhe</a
      >.
    </footer>
  </body>
</html>
